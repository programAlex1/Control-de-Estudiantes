<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registro de estudiantes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="/estudiantes">Control de Estudiantes</a>
            <div>
                <ul>
                    <li><a class="nav-link" th:href="@{/estudiantes/nuevo}">Nuevo Estudiante</a></li>

                    <li><a class="nav-link" th:href="@{/estudiantes}">Control de Estudiantes</a></li>
                </ul>
            </div>
        </nav> <br>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-lg-6 col-sm-6 justify-content-center card"></div>
                <h1 class="text-center">Registro de Estudiantes</h1>
                <div class="card-body">
                    <form th:action="@{/estudiantes}" th:object="${estudiante}" method="post">
                        <div class="form-group">
                            <label>Nombre :</label>
                            <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite su Nombre :" required="">

                        </div><br>
                        <div class="form-group">
                            <label>Apellido :</label>
                            <input type="text" name="nombre" th:field="*{apellido}" class="form-control" placeholder="Digite su Apellido :" required="">

                        </div> <br>
                        <div class="form-group">
                            <label>Email :</label>
                            <input type="email" name="nombre" th:field="*{email}" class="form-control" placeholder="Digite su Email :" required="">

                        </div> <br>
                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </body>
</html>
