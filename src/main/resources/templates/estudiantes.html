<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Control de Estudiantes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="/estudiantes">Control de Estudiantes</a>
            <div>
                <ul>
                    <li><a class="nav-link" th:href="@{/estudiantes/nuevo}">Nuevo Estudiante</a></li>

                    <li><a class="nav-link" th:href="@{/estudiantes}">Control de Estudiantes</a></li>

                </ul>
            </div>
        </nav>
        <br>

        <div class="container">
            <div class="row"><h1>Lista de Estudiantes</h1></div>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Actiones</th>

                    </tr>
                </thead>
                <tbody>
                    <tr th:each="estudiantes:${estudiantes}">
                        <td th:text="${estudiantes.nombre}"></td>
                        <td th:text="${estudiantes.apellido}"></td>
                        <td th:text="${estudiantes.email}"></td>
                        <td>
                            <a th:href="@{/estudiantes/editar/{id}(id=${estudiantes.id})}" class="btn btn-info">Editar</a>
                            <a th:href="@{/estudiantes/{id}(id=${estudiantes.id})}" class="btn btn-danger">Eliminar</a>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
